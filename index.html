<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily AI Briefing</title>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --ink:       #1a1410;
  --paper:     #f7f3ec;
  --cream:     #ede8df;
  --accent:    #c0392b;
  --muted:     #7a6f65;
  --rule:      #c8bfb0;
  --col-tldr:  #2c3e6b;
  --col-mit:   #8b1a1a;
  --col-tc:    #1a5c3a;
  --col-run:   #6b3a1a;
}

body {
  background: var(--paper);
  color: var(--ink);
  font-family: 'IBM Plex Sans', sans-serif;
  font-weight: 300;
  line-height: 1.6;
}

a { color: inherit; text-decoration: none; }
a:hover { text-decoration: underline; }


.page-wrap {
  max-width: 680px;
  margin: 0 auto;
  padding: 64px 24px 80px;
}

.masthead { margin-bottom: 56px; }
.masthead-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 14px;
}
.masthead h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(38px, 8vw, 64px);
  font-weight: 700;
  line-height: 1.05;
  color: var(--ink);
}
.masthead-sub {
  margin-top: 16px;
  font-size: 15px;
  color: var(--muted);
  max-width: 420px;
}
.rule {
  height: 1px;
  background: var(--rule);
  margin: 40px 0;
}

.count-line {
  font-size: 12px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 20px;
}

.entry-list { display: flex; flex-direction: column; gap: 2px; }

.entry {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px 20px;
  background: var(--cream);
  border: 1px solid transparent;
  border-radius: 4px;
  transition: border-color 0.15s, background 0.15s;
  color: var(--ink);
  text-decoration: none;
}
.entry:hover {
  border-color: var(--rule);
  background: #fff;
  text-decoration: none;
}

.entry-date {
  font-family: 'IBM Plex Sans', sans-serif;
  font-size: 15px;
  font-weight: 400;
  flex: 1;
}

.badge {
  font-size: 10px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  background: var(--accent);
  color: white;
  padding: 3px 8px;
  border-radius: 2px;
}

.entry-arrow {
  color: var(--muted);
  font-size: 16px;
  transition: color 0.15s, transform 0.15s;
}
.entry:hover .entry-arrow {
  color: var(--accent);
  transform: translateX(4px);
}

.footer {
  text-align: center;
  margin-top: 60px;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 0.05em;
}
  </style>
</head>
<body>
<div class="page-wrap">
  <header class="masthead">
    <p class="masthead-label">Ben's Archive</p>
    <h1>Daily AI<br>Briefing</h1>
    <p class="masthead-sub">A daily digest of the latest in artificial intelligence, generated automatically each morning.</p>
  </header>

  <div class="rule"></div>

  <p class="count-line">1 issue</p>
  <div class="entry-list">
    
        <a class="entry" href="briefings/2026-02-28.html">
          <span class="entry-date">February 28, 2026</span>
          <span class="badge">Latest</span>
          <span class="entry-arrow">→</span>
        </a>
  </div>

  <footer class="footer">Updated daily · AI Briefing Blog</footer>
</div>
</body>
</html>
