<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily AI Briefing</title>
  <style>

@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --ink:    #1a1410;
  --paper:  #f7f3ec;
  --cream:  #ede8df;
  --accent: #c0392b;
  --muted:  #7a6f65;
  --rule:   #c8bfb0;
}

body {
  background: var(--paper);
  color: var(--ink);
  font-family: 'IBM Plex Sans', sans-serif;
  font-weight: 300;
  line-height: 1.6;
}

a { color: inherit; text-decoration: none; }
a:hover { text-decoration: underline; }

.page-wrap {
  max-width: 760px;
  margin: 0 auto;
  padding: 48px 24px 80px;
}

.topnav {
  display: flex;
  gap: 24px;
  font-size: 12px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  border-bottom: 1px solid var(--rule);
  padding-bottom: 20px;
  margin-bottom: 40px;
}
.topnav a { color: var(--muted); }
.topnav a:hover { color: var(--accent); text-decoration: none; }
.topnav a.active { color: var(--ink); font-weight: 500; }

.masthead { margin-bottom: 48px; }
.masthead-label {
  font-size: 11px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 12px;
}
.masthead h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(32px, 6vw, 52px);
  font-weight: 700;
  line-height: 1.1;
}
.masthead-rule {
  display: flex;
  align-items: center;
  gap: 16px;
  margin: 20px 0;
  color: var(--accent);
  font-size: 18px;
}
.masthead-rule::before,
.masthead-rule::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--rule);
}

.footer {
  text-align: center;
  padding-top: 40px;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 0.05em;
  border-top: 1px solid var(--rule);
  margin-top: 60px;
}


.page-wrap { max-width: 680px; }
.masthead { margin-bottom: 48px; }
.masthead h1 { font-size: clamp(38px, 8vw, 64px); line-height: 1.05; }
.masthead-sub { margin-top: 16px; font-size: 15px; color: var(--muted); max-width: 440px; }

.section-label {
  font-size: 11px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 16px;
}

.entry-list { display: flex; flex-direction: column; gap: 2px; }

.entry {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 18px;
  background: var(--cream);
  border: 1px solid transparent;
  border-radius: 4px;
  transition: border-color 0.15s, background 0.15s;
}
.entry:hover { border-color: var(--rule); background: #fff; text-decoration: none; }

.entry-main { flex: 1; }
.entry-date { font-size: 15px; font-weight: 400; display: block; }
.entry-sources { margin-top: 5px; display: flex; flex-wrap: wrap; gap: 4px; }
.src-tag {
  font-size: 10px;
  letter-spacing: 0.04em;
  background: var(--rule);
  color: var(--muted);
  padding: 2px 6px;
  border-radius: 2px;
}

.badge {
  font-size: 10px;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  background: var(--accent);
  color: white;
  padding: 3px 8px;
  border-radius: 2px;
  white-space: nowrap;
}

.entry-arrow { color: var(--muted); font-size: 16px; transition: color 0.15s, transform 0.15s; }
.entry:hover .entry-arrow { color: var(--accent); transform: translateX(4px); }
  </style>
</head>
<body>
<div class="page-wrap">
  <nav class="topnav"><a href="index.html" class="active">All Briefings</a><a href="sources.html" class="">Sources</a></nav>

  <header class="masthead">
    <p class="masthead-label">Ben's Archive</p>
    <h1>Daily AI<br>Briefing</h1>
    <p class="masthead-sub">A daily digest of AI news, generated automatically each morning from across the web.</p>
  </header>

  <p class="section-label">1 issue</p>
  <div class="entry-list">
    
        <a class="entry" href="briefings/2026-03-01.html">
          <div class="entry-main">
            <span class="entry-date">March 01, 2026</span>
            <div class="entry-sources"><span class="src-tag">TechCrunch AI</span> <span class="src-tag">NYT Technology</span> <span class="src-tag">MIT Technology Review</span></div>
          </div>
          <span class="badge">Latest</span>
          <span class="entry-arrow">→</span>
        </a>
  </div>

  <footer class="footer">Updated daily · AI Briefing Blog</footer>
</div>
</body>
</html>
